<!DOCTYPE html>
<html>
<head>
    <title>Accessible App</title>

    <script type="text/javascript" src="/apps/2.0p5/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function() {
            Ext.define('CustomApp', {
                extend: 'Rally.app.App',
                componentCls: 'app',
            
                launch: function() {
                    //Write app code here
                    this.add({ 
                        xtype:'button', 
                        renderTpl: ['<button id="MyButton">Hi</button>'],
                        listeners: {
                            click: function() {
                                alert('hi');
                            }
                        }
                    });
                        
                    this.add({ 
                        xtype:'button', 
                        renderTpl: ['<button id="MyButton">Again</button>'],
                        listeners: {
                            click: function() {
                                alert('again');
                            }
                        }
                    });
                }
            });

            Rally.launchApp('CustomApp', {
                name: 'Accessible App'
            });
        });
    </script>

    <style type="text/css">
        .app {
             /* Add app styles here */
        }
    </style>
</head>
<body></body>
</html>
